<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signature App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="app.js" defer></script>
  </head>

  <body class="bg-gray-300">
    <div class="w-10/12 m-auto">
      <div class="top flex justify-between my-5 mx-0">
        <div class="block w-9/12">
          <p>Text Color Picker</p>
          <input
            type="color"
            id="colorPicker"
            class="form-control w-9/12 h-9 bg-transparent"
          />
        </div>
        <div class="block w-9/12">
          <p>Background</p>
          <input
            type="color"
            id="canvasColor"
            class="form-control w-9/12 h-9 bg-transparent"
          />
        </div>
        <div class="block w-9/12">
          <p>Font Size</p>
          <select id="fontSize" class="w-9/12 outline-0 h-8 rounded bg-transparent border border-gray-400">
            <option value="">--Select a Value--</option>
            <option value="5">5px</option>
            <option value="10">10px</option>
            <option value="20">20px</option>
            <option value="30">30px</option>
            <option value="40">40px</option>
            <option value="50">50px</option>
          </select>
        </div>
      </div>
      <canvas
        class="canvas  ml-48 bg-white rounded-md"
        id="myCanvas"
        width="600"
        height="400"
      ></canvas>
      <div class="bottom mt-5 flex justify-between gap-5">
        <button
          class="btn btn-danger w-1/3 py-2 bg-red-500 text-white rounded-md"
          id="clearBtn"
        >
          Clear
        </button>
        <button
          class="btn btn-success w-1/3 bg-green-600 text-white rounded-md"
          id="saveBtn"
        >
          Save & download
        </button>
        <button
          class="btn btn-warning w-1/3 bg-yellow-500 text-white rounded-md"
          id="retrieveBtn"
        >
          Retrieve and Signature
        </button>
      </div>
    </div>
  </body>
</html>
