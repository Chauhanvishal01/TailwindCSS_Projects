<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="h-full w-full bg-[url('/img/background.png')] bg-cover text-white px-40 py-8"

    <div class="relative min-h-screen">
      <nav class="flex items-center justify-between">
        <div class="flex items-center gap-5">
          <img src="/img/logo.png" class="w-16 h-16" />
          <ul class="flex gap-5">
            <li><a href="#" class="hover:text-yellow-500">Market</a></li>
            <li><a href="#" class="hover:text-yellow-500">Features</a></li>
            <li><a href="#" class="hover:text-yellow-500">White Papers</a></li>

        </div>
        <button class="border-2 border-white px-10 py-2 rounded-3xl">EN</button>

      <div class="mt-40">

          BUY &<br />SELL <span class="text-yellow-500">Crypto</span>

        <p class="mt-5">
          World's biggest Cryptocurrency exchange available on web <br />

        <button

      </div>

          <div>
            <h2 class="text-bold">$3873.4</h2>
            <p class="text-yellow-600">Ethereum</p>
          </div>
        </div>
        <div class="border-2 border-white flex items-center gap-3 h-16 px-8 py-10 rounded-xl">
          <img src="img/dogecoin.png" class="h-12"/>
          <div>
            <h2 class="text-bold">$0.179935</h2>
